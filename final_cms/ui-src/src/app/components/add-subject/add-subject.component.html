<div class="row">
  <div class="col-sm-12">
    <form class="md-float-material" (ngSubmit)="onCreateSubmit()">

      <ngx-flash-messages></ngx-flash-messages>
      <div class="">
        <div class="md-input-wrapper">
          <input type="text" class="md-form-control md-static" [(ngModel)]="subjectName" name="subjectName" id="subjectName">
          <label for="subjectName">Name of Subject</label>
        </div>
      </div>
      <div class="">
        <div class="md-input-wrapper">
          <select class="md-form-control md-static materialSelect inline empty w-100" [(ngModel)]="selectedGrade" id="grade" name="grade"
            (change)="selectGrade()">
            <option>...</option>
            <option *ngFor="let grade of grades" [value]="grade.name">{{ grade.name }}</option>
          </select>
          <label for="grade">Choose a grade</label>
        </div>
      </div>
      <div class="">
        <div class="md-input-wrapper">
          <input type="text" class="md-form-control md-static" [(ngModel)]="subjectDescription" name="subjectDescription" id="subjectDescription">
          <label for="subjectDescription">Description</label>
        </div>
      </div>

      <div class=" md-input-wrapper ">
        <select class="md-form-control md-static materialSelect inline empty w-100" [(ngModel)]="selectedCategory" id="category"
          name="category" (change)="selectCategory()">
          <option>...</option>
          <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
        </select>
        <label for="category">Choose a category</label>
      </div>
      <div class="col-xs-10 offset-xs-1">
        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light m-b-20">Create
        </button>
      </div>
    </form>
    <!-- end of form -->
  </div>
  <!-- end of col-sm-12 -->
</div>
<!-- end of row-->

<div class="row">
  <div class="main-header">
    <h4>Users</h4>
    <ol class="breadcrumb breadcrumb-title breadcrumb-arrow">
      <li class="breadcrumb-item">
        <a routeLink="/dashboard">
          <i class="icofont icofont-home"></i>
        </a>
      </li>
      <li class="breadcrumb-item">
        <a routeLink="/users">Users</a>
      </li>
    </ol>
  </div>
</div>
<!-- Header end -->

<!-- Tables start -->
<!-- Row start -->
<div class="row">
  <div class="col-sm-12">
    <!-- Hover effect table starts -->
    <div class="card">
      <div class="card-header">
        <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#myModal">
          <i class="fa fa-plus"></i>
          <span>Add New User</span>
        </button>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog modal-md">
            <div class="modal-content panel-primary">
              <div class="modal-header panel-heading bg-primary">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New User</h4>
              </div>
              <div class="modal-body" style="margin-top: 30px">
                <app-add-super-user></app-add-super-user>
              </div>
              <div class="modal-footer">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-block">
        <div class="row">
          <div class="col-sm-12 table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Username</th>
                  <th>Role</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let superUser of superUsers; let i = index">
                  <td>{{ i+1 }}</td>
                  <td>{{ superUser.firstname }} {{ superUser.lastname }}</td>
                  <td>{{ superUser.email }}</td>
                  <td>{{ superUser.username }}</td>
                  <td>Ducky</td>
                  <td class="faq-table-btn">
                    <button type="button" class="btn btn-primary waves-effect waves-light" data-toggle="tooltip" data-placement="top" title="Edit">
                      <i class="icofont icofont-ui-edit"></i>
                    </button>
                    <button type="button" class="btn btn-success waves-effect waves-light" data-toggle="tooltip" data-placement="top" title="View">
                      <i class="icofont icofont-eye-alt"></i>
                    </button>
                    <button type="button" class="btn btn-danger waves-effect waves-light" data-toggle="tooltip" data-placement="top" title="Delete">
                      <i class="icofont icofont-ui-delete"></i>
                    </button>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Hover effect table ends -->
  </div>
</div>
<!-- Row end -->
<!-- Tables end -->

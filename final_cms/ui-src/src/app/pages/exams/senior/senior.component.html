<div class="row">
  <div class="main-header">
    <h4>Senior</h4>
    <ol class="breadcrumb breadcrumb-title breadcrumb-arrow">
      <li class="breadcrumb-item">
        <a routeLink="/dashboard">
          <i class="icofont icofont-home"></i>
        </a>
      </li>
      <li class="breadcrumb-item">
        <a href="#!">Exams</a>
      </li>
      <li class="breadcrumb-item">
        <a routeLink="/exams/senior">Senior</a>
      </li>
    </ol>
  </div>
</div>
<!-- Header end -->

<!-- start col-lg-12 -->
<div class="col-xl-12 col-lg-12">
  <!-- Nav tabs -->
  <div class="tab-header">
    <ul class="nav nav-tabs md-tabs tab-timeline" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#revision_videos" role="tab">Revision Videos</a>
        <div class="slide"></div>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#exam_material" role="tab">Exam Material</a>
        <div class="slide"></div>
      </li>
    </ul>
  </div>
  <!-- end of tab-header -->

  <div class="tab-content">
    <div class="tab-pane active" id="revision_videos" role="tabpanel">
      <div class="card">
        <div class="card-block">
          <div class="view-info">
            <div class="row">
              <div class="col-lg-12">
                <h4>Biology</h4>
                <ngx-carousel [inputs]="carouselTileOne" (carouselLoad)="carouselTileOneLoad()">
                    <ngx-tile NgxCarouselItem *ngFor="let tile of carouselTileOneItems; let i = index;">
                        <div class="wBg">
                            <div class="tile" [style.background]="'url(' + tile + ')'">
                                <h1>{{i}}</h1>
                            </div>
                            <h5>Video Title</h5>
                            <p>Description</p>
                        </div>
                    </ngx-tile>
                    <button NgxCarouselPrev class="leftRs">&lt;</button>
                    <button NgxCarouselNext class="rightRs">&gt;</button>
                </ngx-carousel>
              </div>
              <!-- end of col-lg-12 -->
            </div>
            <!-- end of row -->
            <br>
            <div class="row">
              <div class="col-lg-12">
                <h4>Chemistry</h4>
                <ngx-carousel [inputs]="carouselTileOne" (carouselLoad)="carouselTileOneLoad()">
                    <ngx-tile NgxCarouselItem *ngFor="let tile of carouselTileOneItems; let i = index;">
                        <div class="wBg">
                            <div class="tile" [style.background]="'url(' + tile + ')'">
                                <h1>{{i}}</h1>
                            </div>
                            <h5>Video Title</h5>
                            <p>Description</p>
                        </div>
                    </ngx-tile>
                    <button NgxCarouselPrev class="leftRs">&lt;</button>
                    <button NgxCarouselNext class="rightRs">&gt;</button>
                </ngx-carousel>
              </div>
              <!-- end of col-lg-12 -->
            </div>
            <!-- end of row -->
            <br>
            <div class="row">
              <div class="col-lg-12">
                <h4>Math</h4>
                <ngx-carousel [inputs]="carouselTileOne" (carouselLoad)="carouselTileOneLoad()">
                    <ngx-tile NgxCarouselItem *ngFor="let tile of carouselTileOneItems; let i = index;">
                        <div class="wBg">
                            <div class="tile" [style.background]="'url(' + tile + ')'">
                                <h1>{{i}}</h1>
                            </div>
                            <h5>Video Title</h5>
                            <p>Description</p>
                        </div>
                    </ngx-tile>
                    <button NgxCarouselPrev class="leftRs">&lt;</button>
                    <button NgxCarouselNext class="rightRs">&gt;</button>
                </ngx-carousel>
              </div>
              <!-- end of col-lg-12 -->
            </div>
            <!-- end of row -->
            <br>
            <div class="row">
              <div class="col-lg-12">
                <h4>Physics</h4>
                <ngx-carousel [inputs]="carouselTileOne" (carouselLoad)="carouselTileOneLoad()">
                    <ngx-tile NgxCarouselItem *ngFor="let tile of carouselTileOneItems; let i = index;">
                        <div class="wBg">
                            <div class="tile" [style.background]="'url(' + tile + ')'">
                                <h1>{{i}}</h1>
                            </div>
                            <h5>Video Title</h5>
                            <p>Description</p>
                        </div>
                    </ngx-tile>
                    <button NgxCarouselPrev class="leftRs">&lt;</button>
                    <button NgxCarouselNext class="rightRs">&gt;</button>
                </ngx-carousel>
              </div>
              <!-- end of col-lg-12 -->
            </div>
            <!-- end of row -->
          </div>
          <!-- end of view-info -->
        </div>
        <!-- end of card-block -->
      </div>
      <!-- end of card-->
    </div>
    <!-- end of tab-pane -->
    <!-- end of about us tab-pane -->

    <!-- start tab-pane of project tab -->
    <div class="tab-pane" id="exam_material" role="tabpanel">
      <div class="card">
        <div class="card-header">
          <h5 class="card-header-text">Material Details</h5>
          <button type="button" class="btn btn-primary waves-effect waves-light f-right">
            + Add Material</button>
        </div>
        <!-- end of card-header  -->
        <div class="row">
          <div class="col-lg-12">

          </div>
          <!-- end of col-lg-12 -->
        </div>
        <!-- end of row -->
      </div>
      <!-- end of card-main -->
    </div>
    <!-- end of project pane -->

    <!-- start a question pane  -->

  </div>
  <!-- end of main tab content -->
</div>

<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismissModal()" class="my-style-for-modal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Subscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="theForm" (ngSubmit)="subscribeUser()" novalidate>
    <ion-item>
      <ion-label style="color: #488aff" stacked>Subject</ion-label>
      <ion-select type="text" formControlName="subjectId" multiple="false">
        <ion-option value="{{subject._id}}">{{subject.name}}</ion-option>
      </ion-select >
    </ion-item>
    <ion-item *ngIf="!theForm.controls.subjectId.valid && (theForm.controls.subjectId.dirty || submitAcepted)" >
      <p class="error">Please select a subject.</p>
    </ion-item>

    <ion-item>
      <ion-label style="color: #488aff" stacked>Subscription plan</ion-label>
      <ion-select type="text" formControlName="plan">
        <ion-option value="daily">Daily</ion-option>
        <ion-option value="weekly">Weekly</ion-option>
        <ion-option value="monthly">Monthly</ion-option>
        <!--<ion-option value="termly">Termly</ion-option>-->
        <!--<ion-option value="yearly">Yearly</ion-option>-->
      </ion-select >
    </ion-item>
    <ion-item *ngIf="!theForm.controls.plan.valid && (theForm.controls.plan.dirty || submitAcepted)" >
      <p class="error">Please select a subscription plan.</p>
    </ion-item>

    <ion-item>
      <ion-label style="color: #488aff" stacked>Choose a payment method</ion-label>
      <ion-select type="text" formControlName="method">
        <!--<ion-option value="airtel">Airtel Money</ion-option>-->
        <ion-option value="broadpay">Broadpay</ion-option>
        <ion-option value="cigret">Cigret</ion-option>
        <!--<ion-option value="mtn">MTN Money</ion-option>-->
        <!--<ion-option value="zamttel">Zamtel Kwacha</ion-option>-->
        <!--<ion-option value="zoona">Zoona</ion-option>-->
      </ion-select>
    </ion-item>
    <ion-item *ngIf="!theForm.controls.method.valid && (theForm.controls.method.dirty || submitAcepted)" >
      <p class="error">Please select a payment method.</p>
    </ion-item>

    <ion-item>
      <ion-label style="color: #488aff" floating>Enter coupon code</ion-label>
      <ion-input type="text" formControlName="couponKey"></ion-input>
      <ion-item *ngIf="!theForm.controls.couponKey.valid && (theForm.controls.couponKey.dirty || submitAcepted)" >
        <p class="error">Please enter the coupon code here.</p>
      </ion-item>
      <ion-input type="hidden" value="{{user.email}}" formControlName="userEmail" ngModal></ion-input>
    </ion-item>
    <button ion-button block>Subscribe</button>

  </form>
</ion-content>

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="card" style="text-align: center">
      <!-- Advanced: explicity set the icon for each platform -->
      <ion-icon class="grad-icon" ios="ios-school" md="md-school"></ion-icon>
      <div class="app-name">
        <b>e-tutor</b>
      </div>
  </div>
  <div class="list card">
    <div class="item item-body">
      <!--<ion-content>-->
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
          <ion-list>
          
            <ion-item>
              <ion-label style="color: #488aff" stacked>Email</ion-label>
              <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label style="color: #488aff" stacked>Password</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
            </ion-item>
          
          </ion-list>
          
          <div padding>
            <button ion-button color="primary" block text-capitalize type="submit">Sign In</button>
          </div>
        </form>
        
      <!--</ion-content>-->
    </div>
    <div class="div-center">
      <button ion-button clear>
        <ion-icon class="social-icon" name="logo-facebook"></ion-icon>
      </button>
      <button ion-button clear>
        <ion-icon class="social-icon" color="danger" name="logo-google"></ion-icon>
      </button>
    </div>
    <div class="card btn-down" >
      <button ion-button clear text-capitalize on-click="signUp()">Or Sign Up</button>
    </div>
    <div style="text-align: center; align-items: center">
          <button ion-button clear text-capitalize>Forgot Your Password?</button>
    </div>
  </div>

</ion-content>

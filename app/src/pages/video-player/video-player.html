<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismissModal()" class="my-style-for-modal">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Playing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <iframe [src]="videoUrl" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>


</ion-content>

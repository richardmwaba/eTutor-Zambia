<ion-header>

  <ion-navbar>
    <ion-title>{{topic.name}} Comments</ion-title>
    <ion-buttons id="searchToggle" end>
      <button>
        <ion-icon id="searchIcon" name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="body-content">
    <div class="section" *ngFor="let comment of comments">
      <ion-card class="message-card">
        <ion-card-header>
          <ion-icon name="contact"></ion-icon>
          {{comment.username}}
        </ion-card-header>
        <ion-card-content class="message">
          <!--Chemistry is the study of matter, its properties, how and why substances combine or separate to form other substances, and how substances interact with energy-->
          <p>{{comment.message}}</p>
        </ion-card-content>
        <div class="buttons">

          {{comment.dislikes}} <ion-icon name="thumbs-down" style="margin: 0% 20% 0% 0%;" (click)="dislike(comment)"></ion-icon>
           {{comment.likes}}<ion-icon name="thumbs-up" (click)="like(comment)"></ion-icon>

        </div>
      </ion-card>
    </div>
  </div>
  <div  class="addComment">
    <button (click)="presentModal(topic)">
      <ion-icon color="primary" name="add" style="margin: 0% 5% 0% 0%;"></ion-icon>Add comment
    </button>
  </div>
</ion-content>

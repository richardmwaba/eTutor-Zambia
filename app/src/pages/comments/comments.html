<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismissModal()" class="my-style-for-modal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{topic.name}} Comments</ion-title>
    <ion-buttons id="searchToggle" end>
      <button (click)="showAddCommentModal(topic)">
        <ion-icon id="" name="md-create"></ion-icon>
      </button>
      <button>
        <ion-icon id="searchIcon" name="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <div class="body-content">
    <div class="section" *ngFor="let comment of comments">
      <ion-card class="message-card">
        <ion-card-header>
          <ion-icon name="contact"></ion-icon>
          {{comment.username}}
        </ion-card-header>
        <ion-card-content class="message">
          <h5>{{comment.title}}</h5> <br>
          <!--Chemistry is the study of matter, its properties, how and why substances combine or separate to form other substances, and how substances interact with energy-->
          <p>{{comment.message}}</p>
        </ion-card-content>
        <ion-note>
          11hs ago
        </ion-note>
        <div class="buttons">

          <ion-icon name="thumbs-up" style="margin: 0% 5% 0% 0%;" (click)="like(comment)"></ion-icon>{{comment.likes}}
           <ion-icon name="thumbs-down" style="margin: 0% 5% 0% 20%;"  (click)="dislike(comment)"></ion-icon>{{comment.dislikes}}


        </div>
      </ion-card>
    </div>
  </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>A-Level Exam Revisions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-col col-12>

    <ion-card (click)="courseDetail()">
      <img src="img/chemist-with-vials.jpg"/>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <button class="card-title" ion-button icon-left clear small>
              <ion-icon name="open"></ion-icon>
              <div>Chemistry</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>


    <ion-card>
      <img src="img/1449041701-hd-biology-widescreen.jpg"/>
      <ion-card-content>

        <ion-row>
          <ion-col>
            <button class="card-title" ion-button icon-left clear small>
              <ion-icon name="open"></ion-icon>
              <div>Biology</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>


    <ion-card>
      <img src="img/physics.jpg"/>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <button class="card-title" ion-button icon-left clear small>
              <ion-icon name="open"></ion-icon>
              <div>Physics</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <img src="img/mathematics.jpg"/>
      <ion-card-content>

        <ion-row>
          <ion-col>

    </ion-card>

    <ion-card>
      <img src="img/programming.jpg"/>
      <ion-card-content>
        <ion-row>
          <ion-col>
            <button class="card-title" ion-button icon-left clear small>
              <ion-icon name="open"></ion-icon>
              <div>Programming</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </ion-col>

</ion-content>

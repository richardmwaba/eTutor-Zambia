<ion-header>

  <ion-navbar>
    <ion-title>{{subject.name}} Discussions</ion-title>
    <ion-buttons id="searchToggle" end>
      <button>
        <ion-icon id="searchIcon" name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let topic of subject.topics">
    <ion-item (click)="openComments(topic)">
      {{topic.topic_name}}
    </ion-item>
  </ion-list>
</ion-content>

<!--
  Generated template for the DiscussionForumPage page.
-->

<ion-content no-padding>
  <ion-card color="prim1">
    <ion-card-content>
      <p ion-text text-wrap>
        Pick a topic to start or view a discussion on
      </p>
    </ion-card-content>
  </ion-card>

  <!-- List of discussion topics -->
  <ion-list *ngFor="let topic of subject.topics" no-lines>
    <ion-item (click)="openComments(topic)">
      <ion-icon item-left name="chatboxes"></ion-icon>
      {{topic.topic_name}}
    </ion-item>
  </ion-list>
</ion-content>

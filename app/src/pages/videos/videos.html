<ion-content padding>
  <div class="body-content">
  <ion-item-group *ngFor="let topic of subject.topics">
    <ion-item-divider class="divider" color="light">{{topic.topic_name}}</ion-item-divider>
  <div *ngFor="let sub_topic of topic.sub_topics">
    <!--<ion-item-divider class="divider" color="light">{{sub_topic.name}}</ion-item-divider>-->
    <ion-list>
      <ion-item>
    <details>


      <summary>
        {{sub_topic.name}}
      </summary>
      <ion-item *ngFor="let video of sub_topic.videos" ion-item (click)="checkSubscription(video, subject)">
        <ion-icon name="videocam"></ion-icon>
        {{video.name}}
      </ion-item>


    </details>
      </ion-item>

    </ion-list>

  </div>
  </ion-item-group>
  </div>
</ion-content>

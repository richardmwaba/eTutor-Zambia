<ion-header>

  <ion-navbar>
    <ion-title>Videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button *ngFor="let video of subTopic.videos" ion-item (click)="goToContent(video)">
    Video {{count}}
  </button>
</ion-list>
</ion-content>


<ion-content>
  <!-- Image card with background -->
  <div class="bg-card">
    <ion-card>
      <img src="assets/img/{{ subject.icon }}"/>
      <button ion-button color="S-dark" (click)="subscribe()">Subscribe</button>
    </ion-card>
    <!-- header od some sort -->
    <h3>
      {{ subject.name }} <small>{{ subject.grade }}</small>
    </h3>
    <hr>
  </div><!-- end bg-card -->

  <!-- Content after image-card -->
  <div class="subject-details">
    <!-- About section -->
    <ion-row>
      <ion-label style="font-weight: bolder;">About</ion-label>
      <div text-wrap>
        {{subject.description}}
      </div>
    </ion-row>
    <hr>

    <ion-label style="font-weight: bolder;">Topics Covered</ion-label>
    <div class='accordion'>
      <div class='element' *ngFor="let topic of subject.topics; let i=index">
        <input type="checkbox" id="{{'element'+i}}" />
        <label for="{{'element'+i}}" class="header">{{topic.topic_name}}</label>
        <section class='content'>
          {{topic.description}}
        </section>
        <hr>
      </div>

    </div>

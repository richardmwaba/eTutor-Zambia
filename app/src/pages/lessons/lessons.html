<ion-header>

  <ion-navbar>
    <ion-title>{{subject.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item-group>
    <ion-item-divider color="light">Getting started</ion-item-divider>
    <ion-item>Welcome Annoucement</ion-item>
    <ion-item>Subject syllabus</ion-item>
  </ion-item-group>

  <ion-item-group *ngFor="let topic of subject.topics">
    <ion-item-divider color="light">{{topic.topic_name}}</ion-item-divider>
    <button *ngFor="let subTopic of topic.sub_topics" ion-item (click)="goToContent(subTopic)">
      {{subTopic.name}}
    </button>
  </ion-item-group>


</ion-content>

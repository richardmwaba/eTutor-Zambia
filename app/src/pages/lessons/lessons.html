<ion-header>

  <ion-navbar>
    <ion-title>Chemistry lessons</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item-group>
    <ion-item-divider color="light">Getting started</ion-item-divider>
    <ion-item>Welcome Annoucement</ion-item>
    <ion-item>Subject syllabus</ion-item>
  </ion-item-group>

  <ion-item-group *ngFor="let lesson of lessons">
    <ion-item-divider color="light">{{lesson.title}}</ion-item-divider>
    <button ion-item (click)="goToContent(lesson)">
      {{lesson.subTopic}}
    </button>
    <ion-item>{{lesson.topic}}</ion-item>
  </ion-item-group>


</ion-content>

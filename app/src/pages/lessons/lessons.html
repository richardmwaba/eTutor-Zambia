<ion-header>

  <ion-navbar>
    <ion-title>{{topic.topic_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item-group>
    <ion-item>Contents</ion-item>
  </ion-item-group>

  <ion-item-group *ngFor="let sub_topic of topic.sub_topics">
    <ion-item-divider color="light">{{sub_topic.name}}</ion-item-divider>
    <button *ngFor="let video of sub_topic.videos" ion-item (click)="checkSubscription(video, subject)">
      <ion-icon name="videocam"></ion-icon>
      {{video.name}}
    </button>
  </ion-item-group>

</ion-content>

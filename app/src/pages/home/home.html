<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon color="primary" name="menu"></ion-icon>
    </button>

    <ion-title class="page-title">eTutor</ion-title>

    <ion-buttons id="searchToggle" end>
      <button (click)="presentModal()">
        <ion-icon id="searchIcon" md="md-search" ios="ios-search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingColor="appColor"></ion-refresher-content>
  </ion-refresher>

  <!-- ./Ad scroll -->
  <ion-scroll scrollX style="height:200px;">
    <div class="ads">

      <ion-slides autoplay="5000" loop="true" speed="400">

        <ion-slide>
          <div class="scroll-item ad">
            <img src="assets/img/1.jpeg">
          </div>
        </ion-slide>

        <ion-slide>
          <div class="scroll-item ad">
            <img src="assets/img/6.jpeg">
          </div>
        </ion-slide>

        <ion-slide>
          <div class="scroll-item ad">
              <img src="assets/img/7.jpeg">
          </div>
        </ion-slide>
        <ion-slide>
            <div class="scroll-item ad">
              <img src="assets/img/11.jpeg">
            </div>
          </ion-slide>
      </ion-slides>
    </div>

  </ion-scroll> <!-- ./ad scroll -->

  <!-- New implementation uses a grig of 2 columns to display the content -->
  <div class="main-content">
    <h4 class="category-title">Exam Revision</h4>
    <!-- grid -->
    <div *ngFor="let subject of subjects">
      <ion-card class="categories-card">

        <!--<ion-item class="card-title-row">-->
          <!--<ion-icon class="card-title-icon" item-start name="book"></ion-icon>-->
          <!--<h2 class="card-title">{{subject.name}}</h2>-->
        <!--</ion-item>-->

        <img class="card-image" src="assets/img/{{subject.icon}}" (click)="courseDetail(subject)"  />

        <ion-row class="card-subtitle-row">
            <h3>
              {{ subject.name }} <small>{{ subject.grade }}</small>
            </h3>
            <hr>
          <!--</ion-col>-->
        </ion-row>

      </ion-card>
    </div>


  </div> <!-- ./main-content div -->

</ion-content>

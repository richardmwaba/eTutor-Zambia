<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="primary" name="menu"></ion-icon>
    </button>
    <ion-title class="page-title">e-tutor</ion-title>

    <ion-buttons id="searchToggle">
      <button (click)="presentModal()">
        <ion-icon id="searchIcon" name="search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button (click)="openHome2()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

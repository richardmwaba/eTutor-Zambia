<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon color="primary" name="menu"></ion-icon>
    </button>

    <ion-title class="page-title">e-tutor</ion-title>

    <ion-buttons id="searchToggle" end>
      <button (click)="presentModal()">
        <ion-icon id="searchIcon" md="md-search" ios="ios-search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content refreshingColor="appColor"></ion-refresher-content>
  </ion-refresher>

  <!-- ./Ad scroll -->
  <ion-scroll scrollX style="height:200px;">
    <div class="ads">
    
      <ion-slides autoplay="5000" loop="true" speed="400">

        <ion-slide>
          <div class="scroll-item ad">          
            <img src="assets/img/history.jpg">
          </div>
        </ion-slide>

        <ion-slide>
          <div class="scroll-item ad">          
            <img src="assets/img/chemist.jpg">
          </div>
        </ion-slide>
  
        <ion-slide>
          <div class="scroll-item ad">
              <img src="assets/img/mathematics.jpg">
          </div>
        </ion-slide>

      </ion-slides>
    </div>
      
  </ion-scroll> <!-- ./ad scroll -->

  <!-- New implementation uses a grig of 2 columns to display the content -->
  <div class="main-content">
    <h4 class="category-title">Exam Revision</h4>
    <!-- grid -->
    <ion-grid no-padding>

      <ion-row> <!-- row -->
        <!-- column 1 --> 
        <ion-col col-6 col-md-4 col-lg-4 *ngFor="let subject of subjects | category :'category' : 'Tests & Exams'">
          <ion-card class="card" (click)="courseDetail(subject)">
  
            <img src="assets/img/{{subject.icon}}"/>
              
            <ion-card-content no-padding>
              <ion-card-title>
                {{ subject.name }}  <small>{{ subject.grade }}</small>
              </ion-card-title>
            </ion-card-content>

          </ion-card><!-- ./card -->
        </ion-col><!-- ./col -->

      </ion-row><!-- ./row -->

    </ion-grid> <!-- ./grid -->  
  </div> <!-- ./main-content div -->

</ion-content>

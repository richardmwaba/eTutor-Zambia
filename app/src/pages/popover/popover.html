<ion-header>

  <ion-navbar>
    <ion-title>
      <!--<button ion-button icon-left><ion-icon name="arrow-round-back"></ion-icon></button>-->
      <ion-searchbar (ionInput)="getItems($event)" autofocus></ion-searchbar></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let item of items">
    <ion-item (click)="courseDetail(item)">
      <ion-avatar item-start>
        <img src="assets/img/{{item.icon}}">
      </ion-avatar>
      <h2>{{ item.name }}</h2>
      <p>{{ item.grade }}</p>
    </ion-item>
  </ion-list>

</ion-content>

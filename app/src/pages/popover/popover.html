<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()"  #input class="my-style-for-modal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <ion-searchbar [showCancelButton]="true" cancelButtonText="cancel" (ionInput)="getItems($event)" autocomplete="true" autocorrect="true"></ion-searchbar></ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-list *ngFor="let item of items">
    <ion-item (click)="courseDetail(item)">
      <ion-avatar item-start>
        <img src="assets/img/{{item.icon}}">
      </ion-avatar>
      <h2>{{ item.name }}</h2>
      <p>{{ item.grade }}</p>
    </ion-item>
  </ion-list>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{subject.subject.name}}</ion-title>
    <ion-buttons end>
      <button (click)="addToMyFavorites()">
        <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding>

  <ion-tabs>
    <ion-tab tabIcon="information-circle" tabTitle="Overview" [root]="tab1" [rootParams]="subject"></ion-tab>
    <ion-tab tabIcon="videocam" tabTitle="Videos" [root]="tab2" [rootParams]="subject" ></ion-tab>
    <ion-tab tabIcon="chatboxes" tabTitle="Forum" [root]="tab3" [rootParams]="subject"></ion-tab>
  </ion-tabs>

</ion-content>

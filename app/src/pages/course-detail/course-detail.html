<ion-header>

  <ion-navbar>
    <!--<ion-buttons left>-->
    <!--<button ion-button icon-only (click)="dismiss()" class="my-style-for-modal">-->
    <!--<ion-icon name="arrow-back"></ion-icon>-->
    <!--</button>-->
    <!--</ion-buttons>-->
    <ion-title>{{subject.subject.name}}</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon md="md-share" ios="ios-share"></ion-icon>
      </button>
      <button (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding>

  <ion-tabs>
    <ion-tab tabIcon="information-circle" tabTitle="Overview" [root]="tab1" [rootParams]="subject"></ion-tab>
    <ion-tab tabIcon="videocam" tabTitle="Videos" [root]="tab2" [rootParams]="subject" ></ion-tab>
    <ion-tab tabIcon="chatboxes" tabTitle="Forum" [root]="tab3" [rootParams]="subject"></ion-tab>
  </ion-tabs>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>{{subject.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page" padding>
  <div class="top-content">
  <!--<ion-row class="img">-->
    <!--<ion-col col-12>-->
      <ion-img class="top-img" src="../../assets/img/{{subject.icon}}"></ion-img>
    <!--</ion-col>-->
  <!--</ion-row>-->


        <ion-toolbar class="myToolbar">
          <ion-buttons start>
            <!--<button ion-button icon-only color="secondary">-->
              <!--<ion-icon name="share"></ion-icon>-->
            <!--</button>-->
          </ion-buttons>
          <ion-segment class="ion-segment" color="secondary" [(ngModel)]="content">
            <ion-segment-button value="videos" (click)="setCurrent()">
              <ion-icon name="videocam"></ion-icon>
              Videos
            </ion-segment-button>
            <ion-segment-button value="more" (click)="openLessons(subject)">
              <ion-icon name="information-circle"></ion-icon>
              More
            </ion-segment-button>
            <ion-segment-button value="reviews" (click)="goToForum(subject)">
              <ion-icon name="create"></ion-icon>
              Reviews
            </ion-segment-button>
            <ion-segment-button value="share">
              <ion-icon name="share"></ion-icon>
              Share
            </ion-segment-button >
          </ion-segment>

          <!--<ion-buttons end>-->
            <!--<button ion-button icon-only color="secondary">-->
              <!--<ion-icon name="more"></ion-icon>-->
            <!--</button>-->
          <!--</ion-buttons>-->
        </ion-toolbar>
      </div>

  <div class="body-content">
    <div *ngFor="let topic of subject.topics">
      <ion-item-group *ngFor="let sub_topic of topic.sub_topics">
        <ion-item-divider color="light">{{sub_topic.name}}</ion-item-divider>
        <button *ngFor="let video of sub_topic.videos" ion-item (click)="checkSubscription(video, subject)">
          <ion-icon name="videocam"></ion-icon>
          {{video.name}}
        </button>
      </ion-item-group>
    </div>
  </div>
</ion-content>

        <b>e-tutor</b>
      </div>
  </div>

      <!--</ion-content> -->
      <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

        <ion-item>
          <ion-label style="color: #488aff" floating>Email</ion-label>
          <ion-input style="margin-right: 0px" #email formControlName="email" type="email" placeholder=""
            [class.invalid]="!loginForm.controls.email.valid &&
              loginForm.controls.email.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
          loginForm.controls.email.dirty">
          <p>Please enter a valid email.</p>
        </ion-item>

        <ion-item>
          <ion-label style="color: #488aff" floating>Password</ion-label>
          <ion-input style="margin-right: 0px" #password formControlName="password" type="password" placeholder=""
            [class.invalid]="!loginForm.controls.password.valid &&
              loginForm.controls.password.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
          loginForm.controls.password.dirty">
          <p>Your password must be more than 6 characters.</p>
        </ion-item>

        <div padding>
          <button ion-button color="primary" type="submit" block text-capitalize>Login</button>
        </div>

      </form>

    </div>
    <div class="div-center">
      <button ion-button clear>
        <ion-icon class="social-icon" name="logo-facebook"></ion-icon>
      </button>
      <button ion-button clear>
        <ion-icon class="social-icon" color="danger" name="logo-google"></ion-icon>
      </button>
    </div>
    <div class="card btn-down" >
      <button ion-button clear text-capitalize on-click="goToSignUp()">Or Sign Up</button>
    </div>
    <div style="text-align: center; align-items: center">
          <button ion-button clear text-capitalize (click)="goToResetPassword()">Forgot Your Password? üôÅ</button>
    </div>
  </div>

</ion-content>

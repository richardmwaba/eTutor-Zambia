
<ion-header>

  <ion-navbar>
    <ion-title>Reset your Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="card" style="text-align: center">
      <!-- Advanced: explicity set the icon for each platform -->
      <ion-icon class="grad-icon" ios="ios-school" md="md-school"></ion-icon>
      <div class="app-name">
        <b>e-tutor</b>
      </div>
  </div>

  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label style="color: #488aff" stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <button ion-button block type="submit">
      Reset your Password
    </button>

  </form>

</ion-content>
